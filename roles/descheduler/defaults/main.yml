descheduler_namespace: kube-system
descheduler_release_name: descheduler
descheduler_chart_repo_url: "https://kubernetes-sigs.github.io/descheduler/"
descheduler_chart_ref: "descheduler"
descheduler_chart_version: "0.33.0"  
descheduler_wait: true
descheduler_atomic: true

descheduler_kind: CronJob

descheduler_image_repo: "registry.k8s.io/descheduler/descheduler"
descheduler_image_tag: "v0.33.0"              
descheduler_image_pull_policy: IfNotPresent

descheduler_schedule: "*/30 * * * *"
descheduler_dry_run: false
descheduler_log_verbosity: 3

descheduler_resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

descheduler_excluded_namespaces:
  - kube-system
  - kube-public
  - kube-node-lease

cpu_low_utilization_threshold: 20
memory_low_utilization_threshold: 20
pods_low_utilization_threshold: 20

cpu_low_utilization_target_threshold: 60
memory_low_utilization_target_threshold: 60
pods_low_utilization_target_threshold: 60

descheduler_pod_restart_threshold: 5   
descheduler_including_init_containers: true

descheduler_evict_local_storage_pods: false

descheduler_tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

descheduler_priority_class_name: "system-cluster-critical"
descheduler_service_account_create: true
descheduler_rbac_create: true
descheduler_service_monitor_enabled: false
